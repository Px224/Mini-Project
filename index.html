<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Project</title>

  <!-- Font Awesome สำหรับไอคอน -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== Navigation Bar ===== -->
  <nav>
    <div class="container">
      <div class="nav-con">
        <!-- ปุ่ม Hamburger (เฉพาะมือถือ) -->
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>

        <!-- โลโก้ -->
        <div class="logo">
          <a href="#"><img src="images/Tech_Stack-removebg-preview.png" alt="Logo"></a>
        </div>

        <!-- เมนูหลัก -->
        <ul class="menu">
          <li><a href="#">Collection</a></li>
          <li><a href="#">New In</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Sustainability</a></li>
        </ul>

        <!-- Search + Favorite + Profile -->
        <div class="search-favorite">
          <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="search...">
          </div>
          <i class="fa-regular fa-heart favorite-bar-icon"></i>
          <i class="fa-regular fa-user profile-icon"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- ===== Content Section ===== -->
  <section class="content">
    <div class="container">
      <div class="content-title">
        <h3>Browse Products</h3>
        <p class="item-count">Loading...</p>
      </div>
      <div class="content-con">
        <!-- JS จะโหลดสินค้าเข้ามาที่นี่ -->
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
